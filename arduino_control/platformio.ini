[env:megaADK]
platform = atmelavr
board = megaADK
framework = arduino
lib_deps = 
	rosserial_arduino
	Servo
	ivanseidel/LinkedList@0.0.0-alpha+sha.dac3874d28
build_flags = 
	-std=gnu++11
	-I${sysenv.HOME}/Arduino/libraries/ros_lib
monitor_speed = 115200
upload_port = /dev/ttyUSB0
